    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
      /* Styling untuk pilihan dropdown */
      .demo-options {
        display: none;
        margin-top: 10px;
      }
      .demo-options a {
        display: block;
        margin: 5px 0;
        padding: 10px;
        background-color: #f0f0f0;
        text-align: center;
        border-radius: 5px;
        text-decoration: none;
        color: #000;
      }
      .demo-options a:hover {

      }
    </style>
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="pp.jpg" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">

          </a>

    <div id="userName">
      @Bagus Erlangga
    </div>
    <div id="links">

      </a>
      <a class="link" href="https://portofolio-bagus-ten.vercel.app/" target="_blank">
        <i class="fas fa-globe"></i> Personal Website
      </a>
      <a class="link" href="javascript:void(0);" onclick="showDemoOptions()">
        <i class="fas fa-globe"></i> Demo Web Saya
      </a>

      <!-- Pilihan Demo muncul setelah diklik -->
      <div class="demo-options" id="demoOptions">
        <a href="game.html" target="_blank">Demo Game</a>
        <a href="islami.html" target="_blank">Demo Islam</a>
        <a href="lainnya.html" target="_blank">Demo Lainnya</a>

    <div id="hashtag">
      #Bagus - Learn Coding
    </div>,

    <script>
      // Fungsi untuk menampilkan pilihan demo
      function showDemoOptions() {
        var demoOptions = document.getElementById("demoOptions");
        if (demoOptions.style.display === "none" || demoOptions.style.display === "") {
          demoOptions.style.display = "block";
        } else {
          demoOptions.style.display = "none";
        }
      }
    </script>
  </body>
